<!DOCTYPE html>
<html>

<head>
    <title>A1 PokeAPI Pokemon</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pokemon.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/memory.css">
</head>

<body>
    <div id="content">
        <header>
            <h1><a href="/">PokeAPI Client</a></h1>
            <form action="/pokemon">
                <div>
                    <select name="difficulties" id="difficulty">
                        <option value="null">Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <input type="text" id="search" name="search" placeholder="Search by name..." value="" />
                    <button type="submit">Search</button>
                </div>
            </form>
        </header>

        <div class="gameGrid">
            <div class="cardRow">
                <p id="timer">Time Left: </p>
            </div>
            <template id="cardRowTemplate">
                <div class="cardRow">

                </div>
            </template>
            <template id="cardTemplate">
                <div class="card">
                    <img class="frontFace" src="/img/Yurtle.png" />
                    <img class="backFace" src="/img/yurtleCard.png" />
                </div>
            </template>
        </div>

        <footer>
            <p>Lachlan Butler - 2022</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/pokeApiStuff.js"></script>
    <script src="js/htmlRequests.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/memory.js"></script>
    <script>
        
    </script>
</body>

</html>
